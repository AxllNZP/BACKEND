spring.application.name=PROYECTO_PRUEBA

# ==============================
# POSTGRES PARA RAILWAY
# ==============================

# Railway asigna el puerto dinámicamente
server.port=${PORT:8080}

# URL JDBC convertida correctamente
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# ARCHIVOS
# ==============================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

